.container{display:flex;min-height:100vh}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#081226,#0f2636);
  padding:32px 24px;
  border-right:1px solid rgba(255,255,255,0.05);
  display:flex;
  flex-direction:column;
  gap:18px
}
.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid rgba(255,255,255,0.12);
  box-shadow:0 0 20px #2bb4ff,0 0 30px #6f6bff;
  animation:glow 3s infinite ease-in-out
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}
@keyframes glow{

  50%{box-shadow:0 0 28px #6f6bff}
  100%{box-shadow:0 0 12px #2bb4ff}
}
.name{font-weight:700;font-size:20px;margin-top:6px}

}

  background:rgba(255,255,255,0.05)
